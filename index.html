<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <p class="title">Rock Paper-Scissor</p>
        <div class="play-button">
            <button onclick="
            playGame('Rock');
            " class="move-button"><img src="image/rock-emoji.png" class="move-icon " alt></button>

            <button onclick="
            playGame('Paper');
            " class="move-button"><img src="image/paper-emoji.png" class="move-icon" alt></button>

            <button onclick="
            playGame('Scissor');
          " class="move-button"><img src="image/scissor-emoji.png" class="move-icon" alt></button>

        </div>
        <div class="display-information">
            <p class="js-result" class="result"></p>
            <p class="js-moves"></p>
            <p class="js-score score"></p>
            <button onclick="
            score.wins=0;
            score.losses=0;
            score.draws=0;
            localStorage.removeItem('score');
              updateScore();
            " class="reset-score-button">Reset score</button>

        </div>




    </div>


    <script src="main.js"> </script>
</body>

</html>
